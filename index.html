<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Seju ðŸ’œ</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Fredoka', sans-serif;
    background: linear-gradient(135deg, #7b2cbf, #c77dff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 25px;
  }

  .area {
    position: relative;
    width: 90vw;
    height: 260px;
  }

  button {
    position: absolute;
    font-size: 1.6rem;
    padding: 15px 40px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 30%;
    top: 55%;
  }

  #no {
    background: white;
    color: #7b2cbf;
    left: 55%;
    top: 55%;
  }

  #result {
    display: none;
    text-align: center;
    z-index: 2;
  }

  #result img {
    max-width: 320px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.4);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<h1>Seju ðŸ’œ<br>Will you be my Valentine?</h1>

<div class="area" id="area">
  <button id="yes">Yes ðŸ˜˜</button>
  <button id="no">No ðŸ™„</button>
</div>

<div id="result">
  <h2>YAY ðŸ’œ I knew it ðŸ˜Œ</h2>
  <img src="https://raw.githubusercontent.com/manavpatrudkar/Valentine-for-Seju/main/Seju.jpg">
</div>

<canvas id="confetti"></canvas>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const area = document.getElementById("area");
  let active = true;

  function move(btn) {
    if (!active) return;

    const maxX = area.clientWidth - btn.offsetWidth;
    const maxY = area.clientHeight - btn.offsetHeight;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
  }

  yes.addEventListener("mouseenter", () => move(yes));
  no.addEventListener("mouseenter", () => move(no));
  yes.addEventListener("touchstart", () => move(yes));
  no.addEventListener("touchstart", () => move(no));

  // CONFETTI
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function launchConfetti() {
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
      c.y += c.d;
    });
    requestAnimationFrame(drawConfetti);
  }

  yes.addEventListener("click", () => {
    active = false;
    document.querySelector("h1").style.display = "none";
    area.style.display = "none";
    document.getElementById("result").style.display = "block";
    launchConfetti();
  });
</script>

</body>
</html>
