<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Seju ðŸ’œ</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #7b2cbf, #c77dff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      font-size: 1.6rem;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 35%;
      top: 60%;
    }

    #no {
      background-color: white;
      color: #7b2cbf;
      left: 55%;
      top: 60%;
    }

    #result {
      display: none;
      text-align: center;
      animation: pop 0.6s ease forwards;
    }

    #result h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #result img {
      max-width: 320px;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <h1>
    Seju ðŸ’œ  
    <br>
    Will you be my Valentine?
  </h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ˜˜</button>
    <button id="no">No ðŸ™„</button>
  </div>

  <div id="result">
    <h2>
      YAYYYY ðŸ’œðŸ’œðŸ’œ  
      <br>
      I knew it ðŸ˜Œ
    </h2>
    <img src="https://raw.githubusercontent.com/manavpatrudkar/Valentine-for-Seju/refs/heads/main/Seju.jpg" alt="Seju ðŸ’œ">
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");

    function moveButton(btn) {
      const padding = 120;
      const x = Math.random() * (window.innerWidth - padding);
      const y = Math.random() * (window.innerHeight - padding);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // YES runs away
    yesBtn.addEventListener("mouseenter", () => moveButton(yesBtn));
    yesBtn.addEventListener("touchstart", () => moveButton(yesBtn));

    // NO also runs away (even more annoying ðŸ˜ˆ)
    noBtn.addEventListener("mouseenter", () => moveButton(noBtn));
    noBtn.addEventListener("touchstart", () => moveButton(noBtn));

    // Final click
    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      document.querySelector("h1").style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
