<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Seju ðŸ’œ</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Fredoka', sans-serif;
    background: linear-gradient(135deg, #7b2cbf, #c77dff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 30px;
  }

  .area {
    position: relative;
    width: 90vw;
    height: 250px;
  }

  button {
    position: absolute;
    font-size: 1.6rem;
    padding: 15px 40px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 30%;
    top: 50%;
  }

  #no {
    background: white;
    color: #7b2cbf;
    left: 55%;
    top: 50%;
  }

  #result {
    display: none;
    text-align: center;
  }

  #result img {
    max-width: 300px;
    border-radius: 20px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<h1>Seju ðŸ’œ<br>Will you be my Valentine?</h1>

<div class="area" id="area">
  <button id="yes">Yes ðŸ˜˜</button>
  <button id="no">No ðŸ™„</button>
</div>

<div id="result">
  <h2>YAY ðŸ’œ I knew it ðŸ˜Œ</h2>
  <img src="https://raw.githubusercontent.com/manavpatrudkar/Valentine-for-Seju/main/Seju.jpg">
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const area = document.getElementById("area");

  function move(btn) {
    const maxX = area.clientWidth - btn.offsetWidth;
    const maxY = area.clientHeight - btn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  yes.addEventListener("mouseenter", () => move(yes));
  yes.addEventListener("touchstart", () => move(yes));

  no.addEventListener("mouseenter", () => move(no));
  no.addEventListener("touchstart", () => move(no));

  yes.addEventListener("click", () => {
    document.querySelector("h1").style.display = "none";
    area.style.display = "none";
    document.getElementById("result").style.display = "block";
  });
</script>

</body>
</html>
